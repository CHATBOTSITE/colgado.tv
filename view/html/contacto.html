<div class=card>
	<img id=contact-image src="/view/imgs/sobre.png" height=200 width=300 alt="contact"/><br>
	<form action="captcha.php" id=form-contact method=post>		
		<input id=name name=name class=inputcontact type=text placeholder=Nombre required ><br>		
		<input id=email name=email class=inputcontact type=email placeholder=Email required ><br>		
		<textarea id=message name=message class=inputcontact placeholder=Mensaje required rows=3></textarea><br>
		<div id=enviar>
			<input type=submit value=ENVIAR id=boton-submit /><br>
			<a href="javascript:{}" class=boton onclick="send()">ENVIAR</a>
		</div>
	</form>
</div>
